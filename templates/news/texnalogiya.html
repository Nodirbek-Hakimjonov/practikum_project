{% extends 'news/base.html' %}
{% load static %}
{% block title %}
Texnalogik yangiliklar
{% endblock %}
{% block content %}
{% for news in texnalogik_yangiliklar %}
     <div class="container">
       <div class="row">
           <div class="col-sm-8">
               <a href="{{ get_absolute_url }}">
               <img src="{{ news.image.url }}" alt="{{ news.title }}" style="width: 50%">
               <h2>{{ news.title }}</h2>
               </a>
           </div>
       </div>
     </div>
{% endfor %}

{% endblock %}
